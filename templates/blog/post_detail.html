{% extends 'blog/base.html' %}

{% block content %}

    <div class="page-authenticate">
         {% if user.is_authenticated %}
             <a class="edit-btn" href="{% url 'post_edit' pk=post.pk %}"><button>Edit</button></a>
             <a class="delete-btn" href="{% url 'post_delete' pk=post.pk %}"><button>Delete</button></a>
         {% endif %}
    </div>

    <div class="post">
        <h1>{{ post.title }}</h1>
        <div class="date">
            {% if post.date_published %}
                Published on {{ post.date_published }}
            {% else %}
                <a class="publish-btn"  href="{% url 'post_publish'  pk=post.pk %}"><button>Publish</button></a>
            {% endif %}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
