{% extends 'blog/base.html' %}

{% block content %}

    <div class="page-authenticate">
         {% if user.is_authenticated %}
             <a class="edit-btn" href="{% url 'post_edit' pk=post.pk %}"><button>Edit</button></a>
         {% else %}
             <a class="top-menu" href="{% url 'login' %}"></a>
         {% endif %}
    </div>

    <div class="post">
        <h1>{{ post.title }}</h1>
            <div class="date">
                {% if post.date_published %}
                    Published on {{ post.date_published }}
                {% endif %}
            </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
