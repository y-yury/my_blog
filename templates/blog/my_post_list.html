{% extends 'blog/base.html' %}

{% block content %}
    {% for post in all_posts %}
        <div class="post">
            <div class="date">
                {{ post.date_published }}
            </div>
        </div>
        <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    {% endfor %}
{% endblock content %}
